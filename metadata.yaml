name: opensearch-k8s
description: |
  OpenSearch is a community-driven, open source search and analytics suite
  derived from Apache 2.0 licensed Elasticsearch 7.10.2 & Kibana 7.10.2.
  It consists of a search engine daemon, OpenSearch, and a visualization and
  user interface, OpenSearch Dashboards.
summary: |
  OpenSearch: Open source distributed and RESTful search engine.

containers:
  opensearch:
    resource: image

resources:
  image:
    type: oci-image
    description: OCI image for opensearch (https://hub.docker.com/r/opensearchproject/opensearch)

requires:
  ingress:
    interface: ingress
